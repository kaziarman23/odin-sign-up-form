<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-sing-up-form</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="full_contener bg">
        <div class="contener">
            <div class="l_content">
                <div class="logo_box">
                    <img src="Images/odin-logo.png" alt="odin-logo">
                    <p>ODIN-PROJECT</p>
                </div>
                <img src="Images/img_1.jpg" alt="left_side_big_img">
            </div>

            <div class="r_content">
                <div class="r_content_div1">
                    <p class="p1">This is not a real online service! You know you need something like this in you'r life to help you realize you'r deepest dream.</p>
                    <p class="p2">sing up to get started</p>
                    <p class="p3">You know you want to.</p>
                </div>
                <div class="r_content_div2">
                    <h1>Let's do this!</h1>
                    <div class="name_div">
                            <div class="first_name_div">
                                <label for="first_name">First Name</label><br>
                                <input type="text" placeholder="enter you'r first name" id="first_name">
                            </div>
                            <div class="last_name_div">
                                <label for="last_name">Last Name</label><br>
                                <input type="text" placeholder="enter you'r last name" id="last_name">
                            </div>
                    </div>
                    <div class="email_and_number">
                            <div class="email_div">
                                <label for="email">E-mail</label><br>
                                <input type="text" placeholder="enter you'r email" id="email">
                            </div>
                            <div class="phone_number_div">
                                <label for="phone_number">Phone number</label><br>
                                <input type="text" placeholder="enter you'r phone_number" id="phone_number">
                            </div>
                    </div>
                    <div class="passwords">
                            <div class="password_div">
                                <label for="password">Password</label><br>
                                <input type="text" placeholder="enter you'r password" id="password">
                            </div>
                            <div class="c_password_div">
                                <label for="c_password">Confirm you'r password</label><br>
                                <input type="text" placeholder="again enter you'r password" id="c_password">
                            </div>
                    </div>
               
            </div>
            <div class="r_content_div3">
                <button type="button">Create Account</button>
                <p>Already have an account ? Log in.</p>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
